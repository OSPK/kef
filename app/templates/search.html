<div class="filter text-center">
	<img src="/static/images/logoline.png">
	    
	    	<div class="row">
    			<ul class="nav nav-tabs" role="tablist">
				   		<li role="presentation" class="active"><a href="#univ" aria-controls="profile" role="tab" data-toggle="tab">Universities</a></li>
				    	<li role="presentation"><a href="#programs" aria-controls="messages" role="tab" data-toggle="tab">Programs</a></li>
				  </ul>
				  <div class="tab-content">
					    <div role="tabpanel" class="tab-pane active" id="univ">
					    	<form action="/search/" method="get" accept-charset="utf-8">
						    	<div id="custom-search-input">
							        <div class="input-group col-md-12">
							        	<input name='s' type="text" class="form-control input-lg" placeholder="University Name" />
							            <span class="input-group-btn">
							                <button class="btn btn-info btn-lg" type="submit">
							                    <i class="glyphicon glyphicon-search"></i>
							                </button>
							            </span>
							        </div>
						        </div>
						        <div class="row">
						        	<div class="col-md-6">
						        		<select class="form-control" name="province">
							        		<option value="">Any Province</option>
								        	{% for province in provinces %}
											  <option value="{{province}}">{{province}}</option>
											{% endfor %}
										</select>
						        	</div>
						        	<div class="col-md-6">
						        		<select class="form-control" name="city">
							        		<option value="">Any City</option>
								        	{% for city in cities %}
											  <option value="{{city}}">{{city}}</option>
											{% endfor %}
										</select>
						        	</div>
						        </div>
					        </form>
					    </div>
					    <div role="tabpanel" class="tab-pane" id="programs">
						    <div id="custom-search-input">
						    	<form action="/search/" method="get" accept-charset="utf-8">
							        <div class="input-group col-md-12">
							        	<input name='p' type="text" class="form-control input-lg" placeholder="Program Name" />
							            <span class="input-group-btn">
							                <button class="btn btn-info btn-lg" type="submit">
							                    <i class="glyphicon glyphicon-search"></i>
							                </button>
							            </span>
							        </div>
						        </form>
					        </div>
						</div>
				  </div>   
	    	</div>
</div><hr>
