{% extends "base.html" %}

{% block content %}
<div class="topmargin container">
	<div class="row">
		<div class="col-md-8">
			<ol>
			{% for program in programs %}
				<li><a href='{{url_for("program", id=program.id)}}'>{{program.degree}} - {{program.title}}</a></li><br>
			{% endfor %}
			</ol>
		</div>
		<div class="col-md-4 well">
			<button class="btn btn-lg btn-block" onclick="window.history.back()">Go Back</button>
		</div>
	</div>
</div><br><hr><br>
{% endblock %}
