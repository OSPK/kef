{% extends "base.html" %}

{% block content %}
<style>
.article {
	padding:1rem 2rem;
}
.featured-img img {
	width:100%;
}
</style>
<!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-md-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{post.title}}</h1>
                <hr>
                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.post_date}}</p>
                <hr>
                <!-- Preview Image -->
                <div class="text-center">
                <img class="img-responsive" src="{{url_for('static', filename=post.featured_image)}}" alt="">
                </div>
                <hr>
                <!-- Post Content -->
                <div class="content">
                	{{post.content|safe|nl2br}}
                </div>
                <hr>
                <!-- Blog Comments -->
                <div id="disqus_thread"></div>
				<script>
				var disqus_config = function () {
				this.page.url = "http://www.educator.com.pk{{url_for('article', id=post.id)}}";  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = "{{post.id}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};

				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');
				s.src = '//educator-com-pk.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				<br>
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">
                <br>
                {% set widgets = post.widgets %}
                {% for widget in widgets %}
                    <div class="widget">
                        <h3 class='widget-header'>{{widget.title}}</h3>
                        <div class="widget-content">{{widget.content|safe}}</div>
                        <div class="widget-footer"></div>
                    </div><br>
                {% endfor %}
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
{% endblock %}
